<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqiList=new Array();
        for(var i=0;i<aqiData.length;i++){
        if(aqiData[i][1]>60){
        aqiList.push(aqiData[i]);
        }
        }
        function compare(value1,value2){
            if(value1<value2){
                return 1;
            }else if(value1>value2){
                return -1;
            }else{
                return 0;
            }
        }
       aqiList.sort(compare);
        var li=new Array();
//        这里为什么不能写var li=document.createElement("li");
        var ul=document.getElementById("aqi-list")  ;
        for(var i=0;i<aqiList.length;i++){
             li[i]=document.createElement("li");
             var m=i+1;
            li[i].innerHTML="第"+m+"名："+aqiList[i][0]+","+aqiList[i][1];
            ul.appendChild(li[i]);
        }
    })();


</script>
</body>
</html>
